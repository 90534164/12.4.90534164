<h1>1988年十月，緬因州德利鎮，結巴少年比爾·丹柏因感冒在家休養時，為他的七歲弟弟喬治折一艘紙船。<br>
喬治穿黃色雨衣獨自在傾盆大雨的郊區中玩耍，但紙船卻被水沖入下水道裏。<br>
喬治前去查看時突然發現裏面有一個小丑，其自我介紹名叫「跳舞小丑潘尼懷斯」。<br>
潘尼懷斯通過紙船誘使喬治伸手進去拿，一瞬間張開血盆大口咬斷喬治的右手臂，最後將他拖入下水道裏消失無蹤。</h1><br>
